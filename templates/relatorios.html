<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatórios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/relatorios.css') }}">
</head>
<body>
    <h1>Relatório de Pontos Registrados</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Data e Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for ponto in pontos %}
            <tr>
                <td>{{ ponto.usuario.nome }}</td>
                <td>{{ ponto.horario.strftime('%d/%m/%Y %H:%M:%S') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
